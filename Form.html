        <main>
            <article>
                <h1>Contact Us</h1>
                <hr>
                <p>If you have any more questions on careers/jobs in computer science. Pleas contact us, by filling out the information below.</p>
                <br>
                <img src="images/computer.png" alt="Generic Computer">
                <form action="mailto:vshet651@mtroyal.ca" method="get">
                    <p>
                        <label>
                            Subject: <span class="required">(required)</span>
                            <br>
                            <input type="text" name="subject" maxlength="45" required />
                        </label>
                    </p>
                    <p>
                        <label>
                            Name: <span class="required">(required)</span>
                            <br>
                            <input type="text" placeholder="First Last" name="name" required />
                        </label>
                    </p>
                    <p>
                        <label>
                            Date <input type="date" name="date"/>
                        </label>
                    </p>
                    <p>
                        <label>
                            Message: <span class="required">(required)</span>
                            <br>
                            <textarea name="Comment" rows="5" cols="50" required ></textarea>
                        </label>
                    </p>
                    <p>
                        <label>
                            Email: <span class="required">(required)</span>
                            <br>
                            <input type="text" placeholder="abc@xyz.com" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                        </label>
                    </p>
                    <p>
                        <label>
                            Phone:
                            <br>
                            <input type="text" placeholder="123-123-1234" pattern="[0-9]{3}[\-][0-9]{3}[\-][0-9]{4}" />
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="addToList" value="addToList" />Add me to your email list
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="addToList" value="addToList" />Contact me about special offers
                        </label>
                    </p>

                    <p> <input type="submit" value="Submit"> <input type="reset" value="Clear"></p>
                </form>
            </article>
